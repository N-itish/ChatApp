
    <div class="d-flex justify-content-center">
            <span class="alert alert-success user-dimensions" role="alert" *ngFor="let selectedUser of selectedUsers">
                {{selectedUser.firstName}}
            </span>
    </div>
    <div class="d-flex align-items-end flex-column">
        <ul class="list-group"  *ngFor="let user of users">
            <li class="list-group-item" (click)="selectUser(user)">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
