<div id="videoChat">
    <button class="btn btn-danger" (click)="leaveCall()">leave call</button>
    <div>
        <video id="userVideo" autoplay="true" #userVideo>
        </video>
    </div>
    <!-- This is for the current user  -->
    <canvas #currentUser></canvas>
    <div *ngFor="let sender of imageSenders;let i = index">
        <h3>{{sender}}</h3>
        <canvas id = "{{i}}" #sender></canvas>
    </div>
</div>
